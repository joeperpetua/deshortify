<!DOCTYPE html>
<html>
	<head>
		<title>De-Shortify Settings</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="title-container">
			<img src="../assets/youtube_shorts.svg"/>
			<h1>De-Shortify</h1>
		</div>

		<label class="switch-container" for="removeSidebar">
			<input type="checkbox" id="removeSidebar" />
			<span class="switch"></span>
			Remove shorts from sidebar
		</label>

		<label class="switch-container" for="removeChannels">
			<input type="checkbox" id="removeChannels" />
			<span class="switch"></span>
			Remove shorts from channels
		</label>

		<label class="switch-container" for="removeFeed">
			<input type="checkbox" id="removeFeed" />
			<span class="switch"></span>
			Remove shorts from feed
		</label>
	</body>
</html>
